<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Life Dashboard</title>
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <main>
      <div class="generalInformation">
        <div class="generalLeft">
          <h2>General information</h2>
          <p class="weatherStats" id="temperature"></p>
          <p class="weatherStats" id="weather"></p>
          <p class="weatherStats" id="pressure"></p>
          <p class="weatherStats" id="humidity"></p>
          <p class="weatherStats" id="sunrise"></p>
          <p class="weatherStats" id="sunset"></p>
        </div>
        <div class="generalRight">
          <p id="time"></p>
          <p id="date"></p>
          <div id="space"></div>
          <div id="city">
            <input type="text" name="cities" id="citiesSelect" value="Warszawa">
            </input><br>
            <p id="countryName"></p>
          </div>
        </div>
      </div>
      <div class="calendar"><div id="calendar"></div></div>
    </main>
    <div class="container">
      <section class="left">
        <div class="tasks" id="tasks">
          <nav>
            <h3>Today's tasks</h3>
            <a href="#promptTaskOverlay" class="plus">+</a>
          </nav>
        </div>
        <div class="notes">
          <nav>
            <h3>Quick notes
            </h3>
          </nav>
          <textarea type="textarea" id="textArea" oninput="auto_grow(this)"></textarea> 
        </div>
      </section>
    
      </section>
      <section class="right">
        <div class="reminders" id="reminders">
          <nav>
            <h3>Reminders</h3>
            <a href="#promptReminderOverlay" class="plus">+</a>
          </nav>
        </div>
      </section>
      </div>
    </div>

    <div class="promptOverlay" id="promptTaskOverlay">
      <div class="promptTasks">
        <nav>
        <h2>Add new task</h2>
        <a href="#" class="close">&times;</a>
      </nav>
        <div class="content">
          <div class="container2">
            <form class="promptTaskForm">
              <label for="taskName">Task name:</label><br>
              <input type="text" placeholder="your task name" name="taskName" id="taskName" required><br>
              <div class="checkboxFlex"><input
                  type="checkbox"
                  class="checkboxTask"
                  id="checkboxTask"
                  name="checkboxTask"
                />
                <p>task is important</p></div>
                <br>
              <input type="submit" id="submitTask" class="formSubmit" value="Add new task">
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="promptOverlay" id="promptReminderOverlay">
      <div class="promptReminder">
        <nav>
        <h2>Add new reminder</h2>
        <a href="#" class="close">&times;</a>
      </nav>
        <div class="content">
          <div class="container2">
            <form class="promptReminderForm">
              <label for="taskName">Reminder name:</label><br>
              <input type="text" placeholder="your reminder" name="reminderName" id="reminderName" required><br>
              <label for="taskName">Reminder date:</label><br>
              <input type="date" name="reminderDate" id="reminderDate" required><br>
              <input type="submit" id="submitReminder" class="formSubmit" value="Add new reminder">
            </form>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="resources/countries.json"></script>
    <script type="text/javascript" src="script/script.js"></script>
  </body>
</html>
